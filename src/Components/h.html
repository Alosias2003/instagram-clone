<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        .container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 900px;
        }
        .image-section {
            flex: 1;
            position: relative;
            margin-right: 40px;
        }
        .image-section img {
            width: 100%;
            height: auto;
        }
        .login-section {
            flex: 1;
            text-align: center;
        }
        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 350px;
            margin: 0 auto;
        }
        .logo {
            font-family: 'Lobster', cursive;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-box button:hover {
            background-color: #007bb5;
        }
        .facebook-login {
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            margin: 10px 0;
            display: block;
        }
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
            color: #8e8e8e;
        }
        .footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- Placeholder for image -->
            <img src="" alt="Instagram Image">
        </div>
        <div class="login-section">
            <div class="login-box">
                <div class="logo">Instagram</div>
                <form>
                    <input type="text" placeholder="Phone number, username, or email" ">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log in</button>
                </form>
                <a href="#" class="facebook-login">Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#">Meta</a> <a href="#">About</a> <a href="#">Blog</a> <a href="#">Jobs</a> <a href="#">Help</a> <a href="#">API</a> <a href="#">Privacy</a> <a href="#">Terms</a> <a href="#">Locations</a> <a href="#">Instagram Lite</a> <a href="#">Threads</a> <a href="#">Contact Uploading & Non-Users</a> <a href="#">Meta Verified</a>
        <div>English ▼ © 2025 Instagram from Meta</div>
    </div>
</body>
</html>
